
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Chat to CSV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      max-width: 700px;
      margin: auto;
    }
    input, button {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>WhatsApp Chat Cleaner & CSV Exporter</h2>
  <input type="file" id="fileInput" accept=".txt" />
  <br />
  <button id="processBtn">Process & Download CSV</button>
  <p id="status"></p>
  <div id='tdata'></div>

  <script>
    const FILE_INPUT = document.getElementById("fileInput");
    const PROCESS_BTN = document.getElementById("processBtn");
    const STATUS = document.getElementById("status");

    const TIMESTAMP_REGEX = /^\[\d{2}\/\d{2}\/\d{4}, \d{2}:\d{2}:\d{2}\]/;
    tabledata =`<table border=1 style='border-collapse:collapse'>`

    const GAS_URL = "https://script.google.com/macros/s/AKfycbzGpguV0hLcJzvU2PLC70zaSJqiw-MPxtD_QKlKsuDV-s7UYb0EPMIYf_gTeoRCeA2cXg/exec";

    async function getLastLine() {
      try {
        const res = await fetch(GAS_URL);
        const json = await res.json();
        if (
          Array.isArray(json) &&
          json.length > 0 &&
          Array.isArray(json[json.length - 1])
        ) {
          return json[json.length - 1][0].match(TIMESTAMP_REGEX)[0];
        }
      } catch (err) {
        console.error("Fallback to default line:", err);
      }
      return "[14/07/2025, 10:45:44]"; // fallback
    }

    function cleanLine(line) {
      return line
        .replace(/["'*]/g, "") // remove ", ', *
        .replace(/<This message was edited>/gi, "")
        .replace(/\u200e|\u202f|\u200b/g, "") // remove LRM, narrow space, zero-width space
        .trim();
    }

    function downloadCSV(data) {
      const csvContent = data.map(row => `"${row.replace(/"/g, '""')}"`).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "whatsapp_cleaned.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    async function processFile() {
      STATUS.textContent = "Processing...";

      const file = FILE_INPUT.files[0];
      if (!file) {
        alert("Please select a WhatsApp .txt file.");
        return;
      }

      const fileText = await file.text();
      const lines = fileText.split(/\r?\n/);
      const lastLine = await getLastLine();

      let startIndex = lines.findIndex(line => line.includes(lastLine.trim()));
      if (startIndex === -1) {
        alert("Could not find last saved line in the file. Processing from beginning");
        startIndex = 1
      }

      const newLines = lines.slice(startIndex).map(cleanLine).filter(line => line !== "");

      let messages = [];
      let current = "";

      for (let line of newLines) {
        if (TIMESTAMP_REGEX.test(line)) {
          if (current) messages.push(current.trim());
          tabledata += `<tr><td>${current}`
          current = line;
        } else {
          current += " " + line + '\n';
        }
      }
      if (current) {messages.push(current.trim())
      tabledata += `<tr><td>${current}`
      //console.log(current)
      };
      tabledata += `</table>`
      document.getElementById('tdata').innerHTML=tabledata
console.log(tabledata)
      if (messages.length === 0) {
        STATUS.textContent = "No new messages found.";
        return;
      }

      downloadCSV(messages); //enable this later
      STATUS.textContent = `${messages.length} messages exported as CSV.`;
    }

    PROCESS_BTN.addEventListener("click", processFile);
  </script>
</body>
</html>
