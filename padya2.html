<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Chat Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      font-size: small;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }
    .loader {
      font-weight: bold;
      padding: 20px;
      text-align: center;
    }
    .chat-wrapper {
      padding: 10px 15px;
      background: #fafafa;
      border-bottom: 1px solid #ccc;
    }
    h2 {
      margin: 10px 0;
    }
    .filters, .scroll-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .filters input, .filters select, .filters button, .scroll-buttons button {
      padding: 8px;
      font-size: 14px;
    }
    .chat-container {
      padding: 15px;
      max-height: 90vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #f0f0f0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    small {
      font-size: 0.8em;
      color: gray;
      display: block;
      margin-top: 5px;
    }
    .topic-list {
      padding: 15px;
    }
    .topic-item {
      margin: 5px 0;
      padding: 10px;
      background: #eef;
      cursor: pointer;
      border-radius: 5px;
    }
    .toggle-chat {
      margin: 10px;
      display: none;
    }
    #goUp, #goDown {
      position: fixed;
      right: 32px;
      padding: 8px 12px;
      z-index: 100;
      display: none;
      background: yellow;
      border: none;
      border-radius: 50px;
    }
    #goUp {
      top: 50px;
    }
    #goDown {
      bottom: 50px;
    }
    .sender {
      color: red; font-weight:bold;
    }
    blue {color:blue; font-weight:bold; }
  </style>
</head>
<body>
  <div class="chat-wrapper" id="chatWrapper">
    <h2>‡∞™‡∞¶‡±ç‡∞Ø‡∞∏‡±å‡∞Ç‡∞¶‡∞∞‡±ç‡∞Ø‡∞Ç</h2>
    <div class="loader" id="loader">Loading chat data...</div>
    <div class="topic-list" id="topicList"></div>
  </div>

  <div class="toggle-chat" id="backButton">
    <button onclick="toggleTopicView()">Back to Topics</button>
  </div>

  <div class="chat-container" id="chatOutput" style="display:none;"></div>

  <button id="goUp" onclick="scrollToTop()">üîº</button>
  <button id="goDown" onclick="scrollToBottom()">üîΩ</button>

  <script>
    const chatWrapper = document.getElementById('chatWrapper');
    const loader = document.getElementById('loader');
    const topicList = document.getElementById('topicList');
    const chatOutput = document.getElementById('chatOutput');
    const goUpBtn = document.getElementById('goUp');
    const goDownBtn = document.getElementById('goDown');
    const backButton = document.getElementById('backButton');

    let allMessages = [];

    window.onload = async function () {
      loader.style.display = 'block';
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzO0VoBQ9biG0JX1agil02llkEBElKkVIhoZTkux5dJvlAQ5EIK--K_dguOWgrMsdzVjQ/exec');
        const data = await response.json();
        allMessages = parseRawMessages(data);
        showTopics();
      } catch (e) {
        topicList.innerHTML = '<p style="color:red;">Error loading chat data.</p>';
      } finally {
        loader.style.display = 'none';
      }
    };

    function parseRawMessages(data) {
      const regex = /^\[(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2}):(\d{2})\] ~?\s?\u202f?(.*?): (.*)/s;
      let parsed = [];
      let current = null;

      data.forEach(row => {
        if (!Array.isArray(row) || typeof row[0] !== 'string' || typeof row[1] !== 'string') return;
        const line = row[0];
        const topic = row[1];
        const match = line.match(regex);

        if (match) {
          if (current) parsed.push(current);
          const [_, day, month, year, hour, minute, second, sender, message] = match;
          const date = `${day}/${month}/${year}`;
          const isoDate = `${year}-${month}-${day}`;
          const time = `${hour}:${minute}:${second}`;
          current = { date, isoDate, time, sender, message, topic };
        } else if (current) {
          current.message += '\n' + line;
        }
      });

      if (current) parsed.push(current);
      return parsed;
    }

    function showTopics() {
      const uniqueTopics = [...new Set(allMessages.map(m => m.topic))].sort((a, b) => parseInt(a.match(/\d+/)[0]) - parseInt(b.match(/\d+/)[0]));
      topicList.innerHTML = uniqueTopics.map(t => `<div class="topic-item" onclick="showMessages('${t}')">${t}</div>`).join('');
      backButton.style.display = 'none';
    }

    function showMessages(topic) {
      chatWrapper.style.display = 'none';
      chatOutput.style.display = 'block';
      backButton.style.display = 'block';
      chatOutput.innerHTML = `<h2>‡∞™‡∞¶‡±ç‡∞Ø‡∞∏‡±å‡∞Ç‡∞¶‡∞∞‡±ç‡∞Ø‡∞Ç - ${topic}</h2>`;
      const filtered = allMessages.filter(m => m.topic === topic);
      filtered.forEach(({ sender, message, date, time }) => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<div class="sender">${sender}</div>${message}<small>${date} ${time}</small>`;
        chatOutput.appendChild(div);
      });
    }

    function toggleTopicView() {
      chatWrapper.style.display = 'block';
      chatOutput.style.display = 'none';
      backButton.style.display = 'none';
      chatOutput.innerHTML = '';
    }

    function scrollToTop() {
      chatOutput.scrollTop = 0;
    }

    function scrollToBottom() {
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    chatOutput.addEventListener('scroll', () => {
      const threshold = 50;
      goUpBtn.style.display = chatOutput.scrollTop > threshold ? 'block' : 'none';
      goDownBtn.style.display = (chatOutput.scrollTop + chatOutput.clientHeight < chatOutput.scrollHeight - threshold) ? 'block' : 'none';
    });
  </script>
</body>
</html>
